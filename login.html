<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="登录&注册.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4800139_ob57fl2qvk.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
           <h2>登录</h2>
           <form>
            <div class="input-group">
                <input type="text" required>
                <!-- 属性表示该输入框为必填项，如果用户未填写，表单将无法提交 -->
                <label>同户名</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>密码</label>
            </div>
            <button type="submit"><a href="index.html">登录</a></button>
            <div class="links">
                <a href="register.html">注册账号</a>
                <a href="#">忘记密码？</a>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
